name: Build and Push FreeRADIUS Image

on:
  workflow_dispatch:
    inputs:
      release:
        description: 'FreeRADIUS Release Version (e.g., release_3_2_8)'
        required: true
        default: 'release_3_2_8'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Tag from Release Input
        id: extract_tag
        run: |
          # Extract version from release_3_2_8 -> 3.2.8
          TAG=$(echo "${{ github.event.inputs.release }}" | sed 's/release_//' | sed 's/_/./g')
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            release=${{ github.event.inputs.release }}
            source=https://github.com/FreeRADIUS/freeradius-server.git
          tags: |
            ghcr.io/${{ github.repository_owner }}/free-radius-server:${{ steps.extract_tag.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/free-radius-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

